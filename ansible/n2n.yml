---
- hosts: aws
  become: true

  tasks:
    - name: adjust upd socket buffer
      shell: "sysctl -w net.core.rmem_max=500000000"

    - name: copy tmreceive & tsend
      get_url:
        url: "http://proceedwell.com/{{ item }}"
        dest: "/usr/bin/{{ item }}"
        mode: "777"
      loop:
        - tmreceive
        - tmsend
        - msend
        - mreceive
        - supernode
        - edge
    - name: Stop service chronyd
      service:
        name: chronyd
        state: stopped
