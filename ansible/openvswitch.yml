---
- hosts: aws
  become: true

  tasks:
    - name: install psmisc
      yum:
        name: psmisc
        state: present

    - name: adjust upd socket buffer
      shell: "sysctl -w net.core.rmem_max=500000000"

    - name: copy msend
      copy:
        src: /home/chriswang/Desktop/customer-connect/ansible/msend
        dest: /usr/bin/msend
        mode: "777"
    - name: copy mreceive
      copy:
        src: /home/chriswang/Desktop/customer-connect/ansible/mreceive
        dest: /usr/bin/mreceive
        mode: "777"

    - name: copy rpm
      copy:
        src: http://proceedwell.com/openvswitch-2.5.0-1.x86_64.rpm
        dest: /tmp/
        mode: "777"

    - name: install openvswitch
      shell: "yum install -y /tmp/openvswitch-2.5.0-1.x86_64.rpm"

    - name: start openvswitch service
      service:
        name: openvswitch
        state: started
