---
- hosts: aws
  become: true

  tasks:
    - name: adjust upd socket buffer
      shell: "sysctl -w net.core.rmem_max=500000000"

    - name: copy tmreceive & tsend
      get_url:
        url: "proceedwell.com/{{ item }}"
        dest: /usr/bin/tmreceive
        mode: "777"
      loop:
        - tmreceive
        - tmsend
        - supernode
        - edge
        - msend
        - mreceive
